<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate - Your AI Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d5fef;
            --secondary-color: #8e8ef5;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
            transition: var(--transition);
        }
 
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }
 
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
 
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
 
        body.dark-mode header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
 
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
 
        .logo img {
            width: 40px;
            height: 40px;
        }
 
        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
 
        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
 
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--dark-color);
            transition: var(--transition);
        }
 
        body.dark-mode .theme-toggle {
            color: #f0f0f0;
        }
 
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid var(--primary-color);
        }
 
        .chat-container {
            display: flex;
            height: calc(100vh - 150px);
            gap: 20px;
        }
 
        .chat-sidebar {
            width: 300px;
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            overflow-y: auto;
            transition: var(--transition);
        }
 
        body.dark-mode .chat-sidebar {
            background-color: #1e1e1e;
        }
 
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
        }
 
        body.dark-mode .chat-main {
            background-color: #1e1e1e;
        }
 
        .chat-header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
 
        .chat-header h2 {
            font-weight: 500;
        }
 
        .chat-mood {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
 
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
 
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            position: relative;
            animation: fadeIn 0.3s ease;
        }
 
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
 
        .message-user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 5px;
        }
 
        .message-ai {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: var(--dark-color);
            border-bottom-left-radius: 5px;
        }
 
        body.dark-mode .message-ai {
            background-color: #2d2d2d;
            color: #f0f0f0;
        }
 
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
 
        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
 
        .chat-input-container {
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            gap: 10px;
        }
 
        body.dark-mode .chat-input-container {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #1e1e1e;
        }
 
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            resize: none;
            outline: none;
            transition: var(--transition);
        }
 
        body.dark-mode .chat-input {
            background-color: #2d2d2d;
            border-color: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }
 
        .chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(93, 95, 239, 0.2);
        }
 
        .send-btn, .mic-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
 
        .send-btn:hover, .mic-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
 
        .send-btn:active, .mic-btn:active {
            transform: translateY(0);
        }
 
        .mic-btn.listening {
            animation: pulse 1.5s infinite;
            background-color: var(--danger-color);
        }
 
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
 
        .role-selector {
            margin-bottom: 20px;
        }
 
        .role-selector h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }
 
        .role-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
 
        .role-option {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            background-color: #f0f0f0;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }
 
        body.dark-mode .role-option {
            background-color: #2d2d2d;
        }
 
        .role-option:hover {
            background-color: #e0e0e0;
        }
 
        body.dark-mode .role-option:hover {
            background-color: #3d3d3d;
        }
 
        .role-option.active {
            background-color: var(--primary-color);
            color: white;
        }
 
        .role-option i {
            font-size: 1.2rem;
        }
 
        .quick-actions {
            margin-top: 20px;
        }
 
        .quick-actions h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }
 
        .quick-action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
 
        .quick-action-btn {
            padding: 8px 12px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }
 
        body.dark-mode .quick-action-btn {
            background-color: #2d2d2d;
        }
 
        .quick-action-btn:hover {
            background-color: #e0e0f0;
        }
 
        body.dark-mode .quick-action-btn:hover {
            background-color: #3d3d3d;
        }
 
        .mood-tracker {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
        }
 
        body.dark-mode .mood-tracker {
            background-color: #2d2d2d;
        }
 
        .mood-tracker h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }
 
        .mood-indicator {
            height: 10px;
            background: linear-gradient(to right, #ff5e62, #ff9966, #ffcc33, #33cc33);
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }
 
        .mood-pointer {
            position: absolute;
            top: -5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            transform: translateX(-50%);
        }
 
        .mood-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #666;
        }
 
        body.dark-mode .mood-labels {
            color: #aaa;
        }
 
        .suggestions-dropdown {
            position: absolute;
            bottom: 70px;
            left: 0;
            right: 0;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 10;
        }
 
        body.dark-mode .suggestions-dropdown {
            background-color: #2d2d2d;
        }
 
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
 
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
 
        body.dark-mode .suggestion-item:hover {
            background-color: #3d3d3d;
        }
 
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: var(--border-radius);
            width: fit-content;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
 
        body.dark-mode .typing-indicator {
            background-color: #2d2d2d;
        }
 
        .typing-indicator.active {
            opacity: 1;
        }
 
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
 
        body.dark-mode .typing-dot {
            background-color: #aaa;
        }
 
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
 
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
 
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
 
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
 
        .avatar-animation {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }
 
        .avatar-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #ffdbac;
            position: relative;
            overflow: hidden;
        }
 
        .avatar-eyes {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
 
        .avatar-eye {
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            position: relative;
        }
 
        .avatar-eye::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }
 
        .avatar-mouth {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            background-color: #ff6b6b;
            transition: all 0.3s ease;
        }
 
        .avatar-mouth.smile {
            height: 20px;
            border-radius: 50%;
        }
 
        .avatar-mouth.neutral {
            width: 30px;
            height: 5px;
            border-radius: 0;
        }
 
        .avatar-mouth.sad {
            height: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
 
        .avatar-halo {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 5px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: haloPulse 3s infinite ease-in-out;
            opacity: 0;
        }
 
        @keyframes haloPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(0.8); opacity: 0; }
        }
 
        .avatar-halo.active {
            animation: haloPulse 3s infinite ease-in-out;
        }
 
        /* Responsive styles */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }
 
            .chat-sidebar {
                width: 100%;
                margin-bottom: 20px;
            }
 
            .chat-main {
                height: 500px;
            }
        }
 
        @media (max-width: 480px) {
            .message {
                max-width: 85%;
            }
 
            .logo h1 {
                font-size: 1.2rem;
            }
 
            .chat-header h2 {
                font-size: 1rem;
            }
 
            .chat-input-container {
                padding: 10px;
            }
 
            .send-btn, .mic-btn {
                width: 40px;
                height: 40px;
            }
        }
 
        /* Special message styles */
        .message-suggestion {
            border-left: 4px solid var(--accent-color);
            background-color: rgba(255, 126, 95, 0.1);
        }
 
        body.dark-mode .message-suggestion {
            background-color: rgba(255, 126, 95, 0.2);
        }
 
        .message-legal {
            border-left: 4px solid var(--info-color);
            background-color: rgba(23, 162, 184, 0.1);
        }
 
        body.dark-mode .message-legal {
            background-color: rgba(23, 162, 184, 0.2);
        }
 
        .message-emergency {
            border-left: 4px solid var(--danger-color);
            background-color: rgba(220, 53, 69, 0.1);
            animation: emergencyPulse 2s infinite;
        }
 
        body.dark-mode .message-emergency {
            background-color: rgba(220, 53, 69, 0.2);
        }
 
        @keyframes emergencyPulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
 
        .suggestion-cards {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-top: 10px;
        }
 
        .suggestion-card {
            min-width: 150px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }
 
        body.dark-mode .suggestion-card {
            background-color: #2d2d2d;
        }
 
        .suggestion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
 
        .suggestion-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 5px;
        }
 
        .suggestion-card h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
 
        .suggestion-card p {
            font-size: 0.7rem;
            color: #666;
        }
 
        body.dark-mode .suggestion-card p {
            color: #aaa;
        }
 
        /* Mood color themes */
        .theme-happy {
            --primary-color: #4CAF50;
            --secondary-color: #8BC34A;
            --accent-color: #FFC107;
        }
 
        .theme-calm {
            --primary-color: #2196F3;
            --secondary-color: #64B5F6;
            --accent-color: #4DD0E1;
        }
 
        .theme-sad {
            --primary-color: #9C27B0;
            --secondary-color: #BA68C8;
            --accent-color: #E91E63;
        }
 
        .theme-angry {
            --primary-color: #F44336;
            --secondary-color: #EF5350;
            --accent-color: #FF5722;
        }
 
        .theme-anxious {
            --primary-color: #673AB7;
            --secondary-color: #9575CD;
            --accent-color: #FF9800;
        }
 
        /* Loading indicator styles */
        .loading-indicator {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-left: 10px;
        }
 
        .loading-bar {
            width: 5px;
            height: 15px;
            background-color: var(--primary-color);
            animation: loadingAnimation 1s infinite ease-in-out;
        }
 
        .loading-bar:nth-child(1) {
            animation-delay: 0s;
        }
 
        .loading-bar:nth-child(2) {
            animation-delay: 0.2s;
        }
 
        .loading-bar:nth-child(3) {
            animation-delay: 0.4s;
        }
 
        @keyframes loadingAnimation {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }
 
        .message-content {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
 
        .message-content .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
 
        .message-content .text {
            flex: 1;
        }
 
        .message.incoming {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: var(--dark-color);
            border-bottom-left-radius: 5px;
        }
 
        body.dark-mode .message.incoming {
            background-color: #2d2d2d;
        }
 
        .message.outgoing {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 5px;
        }
 
        .message.error {
            border-left: 4px solid var(--danger-color);
            background-color: rgba(220, 53, 69, 0.1);
        }
 
        body.dark-mode .message.error {
            background-color: rgba(220, 53, 69, 0.2);
        }
 
        .message.loading .loading-indicator {
            display: flex;
        }
 
        .hide-header {
            display: none;
        }
    </style>
</head>

            <div class="chat-main">

                    <h2>MindMate AI Companion</h2>
                    <div class="chat-mood">
                        <i class="fas fa-smile"></i>
                        <span>You're feeling calm today</span>
                    </div>
                </div>
 
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be inserted here dynamically -->
                </div>
 
                <form class="chat-input-container typing-form">
                    <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                    <button type="button" class="mic-btn" id="micButton">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button type="submit" class="send-btn" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
            </div>
        </div>
    </div>
 
    <script>
        // DOM Elements
        const typingForm = document.querySelector(".typing-form");
        const chatMessages = document.getElementById("chatMessages");
        const chatInput = document.getElementById("chatInput");
        const sendButton = document.getElementById("sendButton");
        const micButton = document.getElementById("micButton");
        const themeToggle = document.getElementById("themeToggle");
        const deleteChatButton = document.getElementById("deleteChatButton");
        const suggestionsDropdown = document.getElementById("suggestionsDropdown");
        const quickActionButtons = document.querySelectorAll(".quick-action-btn");
        const moodPointer = document.querySelector(".mood-pointer");
        const avatarMouth = document.querySelector(".avatar-mouth");
        const avatarHalo = document.querySelector(".avatar-halo");
        const chatMood = document.querySelector(".chat-mood span");
        const body = document.body;
 
        // State variables
        let userMessage = null;
        let isResponseGenerating = false;
 
        // API configuration
        const API_KEY = "AIzaSyDzYEPGzej_kRUsVy-1BBck4dVXLeFpifs"; // Your API key here
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`;
 
        // Load theme and chat data from local storage on page load
        const loadDataFromLocalstorage = () => {
            const savedChats = localStorage.getItem("saved-chats");
            const isDarkMode = localStorage.getItem("themeColor") === "dark_mode";
 
            // Apply the stored theme
            if (isDarkMode) {
                body.classList.add("dark-mode");
                themeToggle.querySelector("i").classList.replace("fa-moon", "fa-sun");
            }
 
            // Restore saved chats
            if (savedChats) {
                chatMessages.innerHTML = savedChats;
                chatMessages.scrollTo(0, chatMessages.scrollHeight);
            } else {
                // Add welcome message if no saved chats
                addMessage("Hello there! I'm MindMate, your AI companion. I'm here to listen, support, and help you through whatever you're feeling. How can I help you today?", "incoming");
            }
        }
 
        // Create a new message element and return it
        const createMessageElement = (content, sender) => {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
 
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;
 
            messageDiv.innerHTML = `
                <div class="message-content">
                    <img class="avatar" src="${sender === 'outgoing' ? 'https://via.placeholder.com/30' : 'https://via.placeholder.com/30/2196F3/FFFFFF'}" alt="${sender === 'outgoing' ? 'User' : 'AI'} avatar">
                    <p class="text">${content}</p>
                    ${sender === 'incoming' ? '<span onClick="copyMessage(this)" class="icon material-icons">content_copy</span>' : ''}
                </div>
                <div class="message-time">${timeString}</div>
            `;
 
            return messageDiv;
        }
 
        // Add message to chat
        const addMessage = (content, sender) => {
            const messageElement = createMessageElement(content, sender);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTo(0, chatMessages.scrollHeight);
            localStorage.setItem("saved-chats", chatMessages.innerHTML);
        }
 
        // Show typing effect by displaying words one by one
        const showTypingEffect = (text, textElement, incomingMessageDiv) => {
            const words = text.split(' ');
            let currentWordIndex = 0;
 
            const typingInterval = setInterval(() => {
                // Append each word to the text element with a space
                textElement.innerText += (currentWordIndex === 0 ? '' : ' ') + words[currentWordIndex++];
                incomingMessageDiv.querySelector(".icon").classList.add("hide");
 
                // If all words are displayed
                if (currentWordIndex === words.length) {
                    clearInterval(typingInterval);
                    isResponseGenerating = false;
                    incomingMessageDiv.querySelector(".icon").classList.remove("hide");
                    localStorage.setItem("saved-chats", chatMessages.innerHTML);
                }
                chatMessages.scrollTo(0, chatMessages.scrollHeight);
            }, 75);
        }
 
        // Fetch response from the API based on user message
        // Modify this function in the script section
const generateAPIResponse = async (incomingMessageDiv) => {
    const textElement = incomingMessageDiv.querySelector(".text");
    const selectedRole = document.querySelector(".role-option.active").getAttribute("data-role");
    const currentMood = getCurrentMood(); // We'll need to implement this function
 
    try {
        // Send a POST request to the API with the user's message and mental health parameters
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                contents: [{ 
                    role: "user", 
                    parts: [{ text: 
                        `You are MindMate AI, a specialized mental health support assistant. 
                        Acting as a ${selectedRole}, provide supportive mental health advice for someone who is feeling ${currentMood}.
                        Do not provide medical diagnoses or treatment recommendations.
                        Respond only to mental health related queries and politely redirect other topics.
                        User message: ${userMessage}`
                    }] 
                }] 
            }),
        });
 
        // Rest of the function remains the same
        const data = await response.json();
        if (!response.ok) throw new Error(data.error.message);
 
        const apiResponse = data?.candidates[0]?.content?.parts[0]?.text?.replace(/\*\*(.*?)\*\*/g, '$1') || "I'm sorry, I couldn't process that request. Could you try again?";
        showTypingEffect(apiResponse, textElement, incomingMessageDiv);
    } catch (error) {
        // Error handling remains the same
    }
}
 
        // Show a loading animation while waiting for the API response
        const showLoadingAnimation = () => {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
 
            const html = `<div class="message-content">
                            <img class="avatar" src="https://via.placeholder.com/30/2196F3/FFFFFF" alt="AI avatar">
                            <p class="text"></p>
                            <div class="loading-indicator">
                                <div class="loading-bar"></div>
                                <div class="loading-bar"></div>
                                <div class="loading-bar"></div>
                            </div>
                            <span onClick="copyMessage(this)" class="icon material-icons">content_copy</span>
                        </div>
                        <div class="message-time">${timeString}</div>`;
 
            const incomingMessageDiv = document.createElement("div");
            incomingMessageDiv.className = "message incoming loading";
            incomingMessageDiv.innerHTML = html;
            chatMessages.appendChild(incomingMessageDiv);
 
            chatMessages.scrollTo(0, chatMessages.scrollHeight);
            generateAPIResponse(incomingMessageDiv);
        }
 
        // Copy message text to the clipboard
        window.copyMessage = (copyButton) => {
            const messageText = copyButton.parentElement.querySelector(".text").innerText;
 
            navigator.clipboard.writeText(messageText);
            copyButton.innerText = "done";
            setTimeout(() => copyButton.innerText = "content_copy", 1000);
        }
 
        // Handle sending outgoing chat messages
        const handleOutgoingChat = () => {
            userMessage = chatInput.value.trim();
            if (!userMessage || isResponseGenerating) return;
 
            isResponseGenerating = true;
 
            addMessage(userMessage, "outgoing");
            chatInput.value = "";
            chatInput.style.height = "auto";
            suggestionsDropdown.style.display = "none";
 
            setTimeout(showLoadingAnimation, 500);
        }
 
        // Quick Action Buttons
        quickActionButtons.forEach(button => {
            button.addEventListener("click", function() {
                userMessage = this.getAttribute("data-prompt");
                chatInput.value = userMessage;
                chatInput.focus();
            });
        });
 
        // Mood Tracker Interaction
        const moodIndicator = document.querySelector(".mood-indicator");
        moodIndicator.addEventListener("click", function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = (x / rect.width) * 100;
 
            // Limit pointer position within the track
            const boundedPercentage = Math.max(0, Math.min(100, percentage));
            moodPointer.style.left = `${boundedPercentage}%`;
 
            // Update mood based on position
            updateMood(boundedPercentage);
        });
        // Add this function in the script section
function getCurrentMood() {
    const moodPointer = document.querySelector(".mood-pointer");
    const position = parseFloat(moodPointer.style.left);
 
    if (position < 20) return "very stressed";
    else if (position < 40) return "stressed";
    else if (position < 60) return "neutral";
    else if (position < 80) return "calm";
    else return "happy";
}
        function updateMood(percentage) {
            let mood = "";
            let theme = "";
            let mouthClass = "";
 
            if (percentage < 20) {
                mood = "very stressed";
                theme = "theme-angry";
                mouthClass = "sad";
            } else if (percentage < 40) {
                mood = "stressed";
                theme = "theme-anxious";
                mouthClass = "sad";
            } else if (percentage < 60) {
                mood = "neutral";
                theme = "theme-calm";
                mouthClass = "neutral";
            } else if (percentage < 80) {
                mood = "calm";
                theme = "theme-calm";
                mouthClass = "smile";
            } else {
                mood = "happy";
                theme = "theme-happy";
                mouthClass = "smile";
                avatarHalo.classList.add("active");
            }
 
            // Update UI
            chatMood.textContent = `You're feeling ${mood} today`;
            body.className = theme + (body.classList.contains("dark-mode") ? " dark-mode" : "");
            avatarMouth.className = "avatar-mouth " + mouthClass;
 
            // Remove halo if not happy
            if (percentage < 80) {
                avatarHalo.classList.remove("active");
            }
        }
 
        // Auto-resize textarea
        chatInput.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });
 
        // Theme Toggle
        themeToggle.addEventListener("click", () => {
            const isDarkMode = body.classList.toggle("dark-mode");
            localStorage.setItem("themeColor", isDarkMode ? "dark_mode" : "light_mode");
            const icon = themeToggle.querySelector("i");
            icon.classList.toggle("fa-moon");
            icon.classList.toggle("fa-sun");
        });
 
        // Delete all chats from local storage when button is clicked
        deleteChatButton.addEventListener("click", () => {
            if (confirm("Are you sure you want to delete all the chats?")) {
                localStorage.removeItem("saved-chats");
                chatMessages.innerHTML = "";
                addMessage("Hello there! I'm MindMate, your AI companion. I'm here to listen, support, and help you through whatever you're feeling. How can I help you today?", "incoming");
            }
        });
 
        // Prevent default form submission and handle outgoing chat
        typingForm.addEventListener("submit", (e) => {
            e.preventDefault();
            handleOutgoingChat();
        });
 
        // Initialize the chat
        loadDataFromLocalstorage();
    </script>
</body>
</html>
