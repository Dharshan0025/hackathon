<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroJournal | MindMate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --neuro-primary: #7c4dff;
            --neuro-secondary: #ff79b0;
            --neuro-bg: #0f0f1f;
            --neuro-text: rgba(255,255,255,0.95);
            --neuro-glass: rgba(255,255,255,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--neuro-bg);
            color: var(--neuro-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .neuro-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Neural Interface Header */
        .neuro-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--neuro-glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .neuro-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg,
                var(--neuro-primary) 0%,
                var(--neuro-secondary) 100%
            );
            opacity: 0.1;
            z-index: -1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #7c4dff, #ff79b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Holographic Journal Canvas */
        .neuro-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        /* Quantum Input Interface */
        .quantum-editor {
            position: relative;
            margin: 3rem 0;
            border-radius: 20px;
            overflow: hidden;
            background: var(--neuro-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .neural-textarea {
            width: 100%;
            min-height: 60vh;
            background: transparent;
            border: none;
            color: var(--neuro-text);
            font-size: 1.2rem;
            padding: 2rem;
            resize: none;
            line-height: 1.6;
        }

        .neural-textarea:focus {
            outline: none;
        }

        /* Emotion Particle System */
        .emotion-particles {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* Neuro-Feedback Panel */
        .neuro-feedback {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .hologram-card {
            padding: 2rem;
            border-radius: 15px;
            background: var(--neuro-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .hologram-card:hover {
            transform: translateY(-5px);
        }

        .hologram-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(255,121,176,0.1) 50%,
                transparent 75%
            );
            animation: hologramFlow 3s linear infinite;
        }

        @keyframes hologramFlow {
            100% { transform: translate(50%, 50%); }
        }

        /* MindWave Visualization */
        .mindwave-viz {
            height: 200px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        /* Quantum Controls */
        .quantum-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 3;
        }

        .neuro-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--neuro-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .neuro-btn:hover {
            background: var(--neuro-primary);
            transform: scale(1.1);
        }

        /* Neural Network Visualization */
        #neuralCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .neuro-container {
                padding: 1rem;
            }
            
            .neuro-feedback {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="neuralCanvas"></canvas>
    
    <div class="neuro-container">
        <header class="neuro-header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>NeuroJournal</span>
            </div>
            <div class="neuro-btn" id="moodBtn">
                <i class="fas fa-atom"></i>
            </div>
        </header>

        <div class="quantum-editor">
            <div class="emotion-particles" id="particles"></div>
            <textarea class="neural-textarea" 
                     placeholder="Begin your neural interface... Let your thoughts quantum entangle"
                     id="journalInput"></textarea>
            <div class="mindwave-viz" id="mindwave"></div>
        </div>

        <div class="neuro-feedback">
            <div class="hologram-card">
                <h3>Cognitive Patterns</h3>
                <canvas id="emotionChart"></canvas>
            </div>
            <div class="hologram-card">
                <h3>Neuro Suggestions</h3>
                <div class="ai-suggestions" id="suggestions"></div>
            </div>
            <div class="hologram-card">
                <h3>Mind States</h3>
                <div class="neuro-states" id="states"></div>
            </div>
        </div>
    </div>

    <div class="quantum-controls">
        <div class="neuro-btn" id="voiceBtn">
            <i class="fas fa-microphone"></i>
        </div>
        <div class="neuro-btn" id="saveBtn">
            <i class="fas fa-save"></i>
        </div>
        <div class="neuro-btn" id="aiBtn">
            <i class="fas fa-robot"></i>
        </div>
    </div>

    <script>
        // Three.js Neural Visualization
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.querySelector('#neuralCanvas'),
            alpha: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);

        // Neural Network Geometry
        const nodes = [];
        const connections = [];
        
        function createNeuralNetwork() {
            // Create nodes
            for(let i = 0; i < 50; i++) {
                const geometry = new THREE.SphereGeometry(0.1);
                const material = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6) 
                });
                const node = new THREE.Mesh(geometry, material);
                node.position.set(
                    Math.random() * 10 - 5,
                    Math.random() * 10 - 5,
                    Math.random() * 10 - 5
                );
                nodes.push(node);
                scene.add(node);
            }

            // Create connections
            nodes.forEach((node, i) => {
                if(i % 4 === 0) {
                    const lineGeometry = new THREE.BufferGeometry();
                    const points = [];
                    points.push(node.position);
                    points.push(nodes[(i+1)%nodes.length].position);
                    
                    lineGeometry.setFromPoints(points);
                    const line = new THREE.Line(
                        lineGeometry,
                        new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.1 })
                    );
                    connections.push(line);
                    scene.add(line);
                }
            });

            camera.position.z = 15;
        }

        function animate() {
            requestAnimationFrame(animate);

            nodes.forEach((node, i) => {
                node.position.x += Math.sin(Date.now() * 0.001 + i) * 0.001;
                node.position.y += Math.cos(Date.now() * 0.001 + i) * 0.001;
            });

            renderer.render(scene, camera);
        }

        createNeuralNetwork();
        animate();

        // Quantum Interface Interactions
        const journalInput = document.getElementById('journalInput');
        const particles = document.getElementById('particles');
        const voiceBtn = document.getElementById('voiceBtn');
        let isRecording = false;

        // Voice Quantum Interface
        voiceBtn.addEventListener('click', () => {
            isRecording = !isRecording;
            voiceBtn.style.background = isRecording ? 'var(--neuro-primary)' : '';
            
            if(isRecording) {
                startQuantumRecording();
            } else {
                stopQuantumRecording();
            }
        });

        function startQuantumRecording() {
            particles.style.background = `radial-gradient(circle, 
                rgba(124,77,255,0.3) 0%, 
                rgba(255,121,176,0.2) 50%, 
                transparent 100%)`;
            particles.style.animation = 'pulse 2s infinite';
        }

        // Real-time Emotion Analysis
        journalInput.addEventListener('input', debounce(analyzeEmotions, 500));

        async function analyzeEmotions() {
            const text = journalInput.value;
            // Simulated AI analysis
            const emotions = {
                happy: Math.random() * 0.3,
                sad: Math.random() * 0.5,
                anxious: Math.random() * 0.7
            };
            
            updateEmotionVisualization(emotions);
            generateSuggestions(emotions);
        }

        function updateEmotionVisualization(emotions) {
            const emotionChart = document.getElementById('emotionChart');
            // Implement dynamic chart visualization
        }

        function generateSuggestions(emotions) {
            const suggestions = document.getElementById('suggestions');
            const suggestionTypes = ['Breathing Exercise', 'Music Therapy', 
                                    'Cognitive Reframing', 'Mindful Walking'];
            
            suggestions.innerHTML = suggestionTypes.map(s => `
                <div class="suggestion-item">${s}</div>
            `).join('');
        }

        // Quantum Save System
        document.getElementById('saveBtn').addEventListener('click', () => {
            const entry = {
                content: journalInput.value,
                timestamp: new Date().toISOString(),
                quantumState: Math.random().toString(36).substr(2, 9)
            };
            
            localStorage.setItem('quantumEntry', JSON.stringify(entry));
            showQuantumEffect();
        });

        function showQuantumEffect() {
            document.body.style.background = `radial-gradient(circle, 
                var(--neuro-primary) 0%, 
                var(--neuro-bg) 70%)`;
            setTimeout(() => {
                document.body.style.background = 'var(--neuro-bg)';
            }, 300);
        }

        // Utility Functions
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Adaptive Interface
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            document.body.style.setProperty('--neuro-bg', e.matches ? '#0f0f1f' : '#ffffff');
        });

        // Quantum Entanglement Effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.documentElement.style.setProperty('--neuro-primary', 
                hsl(${x * 360}, 70%, 60%));
            document.documentElement.style.setProperty('--neuro-secondary', 
                hsl(${y * 360}, 70%, 60%));
        });
    </script>
</body>
</html>
